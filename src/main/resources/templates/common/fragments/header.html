<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body th:fragment="fragment-header">
<header class="navbar navbar-expand-md navbar-light d-print-none">
  <div class="container-xl">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbar-menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- TODO 1 Yes Aladin Logo
          * img 태그에 src 작성하기 -->
    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
      <a href="/">
        <img th:src="@{~/img/logo/logo.png}" height="32" class="navbar-brand-image d-inline w-auto">
        <span class="text-primary d-inline">Yes! Aladin</span>
      </a>
    </h1>
    <div class="navbar-nav flex-row order-md-last">
      <!-- dark/light 모드 전환 -->
      <a href="?theme=dark" class="nav-link px-0 hide-theme-dark ms-2" title="Enable dark mode"
         data-bs-toggle="tooltip" data-bs-placement="bottom">
        <!-- Download SVG icon from http://tabler-icons.io/i/moon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
             stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/>
        </svg>
      </a>
      <a href="?theme=light" class="nav-link px-0 hide-theme-light" title="Enable light mode"
         data-bs-toggle="tooltip" data-bs-placement="bottom">
        <!-- Download SVG icon from http://tabler-icons.io/i/sun -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
             stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <circle cx="12" cy="12" r="4"/>
          <path
                  d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"/>
        </svg>
      </a>

      <!-- 장바구니 -->
      <div class="d-none d-md-flex">
        <a href="/cart" class="nav-link px-0" data-bs-toggle="tooltip" data-bs-placement="bottom">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
            <path d="M17 17h-11v-14h-2"></path>
            <path d="M6 5l14 1l-1 7h-13"></path>
          </svg>
        </a>
      </div>

      <!-- TODO 2 사용자 아이콘
            * 로그인/로그아웃
            * 로그인한 사용자의 이름 또는 아이디 -->
      <div sec:authorize="!isAuthenticated()" class="float-end my-auto">
        <a th:href="@{/members/login(redirect-to=${#httpServletRequest.servletPath})}" class="d-inline btn btn-primary">Login</a>
        <a href="/members/signup" class="d-inline btn btn-outline-primary">SignUp</a>
      </div>
      <div class="nav-item dropdown">
        <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
           aria-label="Open user menu">
          <div class="d-none d-xl-block ps-2">
            <div sec:authorize="isAuthenticated()">
              <span th:text="${#authentication.name}"></span> 님 안녕하세요!
            </div>
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
          <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/manager" class="dropdown-item">관리자 페이지</a>
          </div>
          <div sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN', 'ROLE_AUTHOR')">
            <a href="/mypage" class="dropdown-item">마이 페이지</a>
            <a href="/logout" class="dropdown-item">Logout</a>
          </div>
<!--          <div>-->
<!--            <a href="/mypage" class="dropdown-item">마이 페이지</a>-->
<!--            <a href="/manager" class="dropdown-item">관리자 페이지</a>-->
<!--            <a href="/logout" class="dropdown-item">Logout</a>-->
<!--          </div>-->
        </div>
      </div>
    </div>
  </div>
</header>
</body>

</html>
