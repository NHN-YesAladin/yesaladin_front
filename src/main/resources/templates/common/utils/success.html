<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body th:fragment="custom-success">
<div id="success-box" class="alert alert-success m-1" role="alert">
  <span id="success-text" class="fs-4 fw-bold">22</span>
</div>
<script>
  const successBox = document.getElementById("success-box");
  const successText = document.getElementById("success-text");

  window.addEventListener('DOMContentLoaded', (event) => {
    successBox.classList.add("d-none");
  });

  function writeContentToAlert(message) {
    successText.innerHTML = message;
    successBox.classList.remove("d-none");
    setTimeout(() => successBox.classList.add("d-none"), 3000);
  }

</script>
</body>
</html>
