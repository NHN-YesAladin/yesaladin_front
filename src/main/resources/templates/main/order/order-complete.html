<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Yes Aladin!</title>
  <!-- CSS files -->
  <link th:href="@{/css/tabler.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-flags.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-payments.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-vendors.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/demo.min.css}" rel="stylesheet"/>
</head>
<body>
<!-- Libs JS -->
<script type="text/javascript" th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<!-- Tabler Core -->
<script type="text/javascript" th:src="@{/js/tabler.min.js}"></script>
<script type="text/javascript" th:src="@{/js/demo.min.js}"></script>

<div class="wrapper">
  <!-- TODO 1 : HEADER -->
  <div th:replace="~{common/fragments/header :: fragment-header}"></div>

  <!-- TODO 2 : NAV-BAR -->
  <div th:replace="~{common/fragments/navbar :: fragment-nav-bar}"></div>

  <!-- TODO 3: BODY -->
  <div class="page-wrapper page-center">
    <div class="container container-tight py-4">
      <div class="card card-md">
        <div class="ribbon bg-blue">NEW</div>
        <div class="text-center mt-3 mb-3 pt-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-green icon-lg" width="24"
               height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
               stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
            <path d="M9 12l2 2l4 -4"></path>
          </svg>
          <h1>주문 성공</h1>
        </div>
        <div class="card-body text-center">
          <p class="fw-bold">주문 번호 : <span th:text="${orderNumber}"></span></p>
          <div class="w-full mt-5 mb-5"> </div>
          <p>오늘도 YesAladin을 이용해주신 고객님 감사합니다.</p>
          <small class="text-danger">비회원의 경우 조회를 위해 주문 번호를 기억해주시길 바랍니다.</small>
        </div>
        <div class="card-footer">
          <div class="mt-2 m-auto">
            <a th:href="'/orders/'+ ${orderNumber}" class="btn btn-outline-primary w-100">
              주문 상세 보기
            </a>
          </div>
          <div sec:authorize="isAuthenticated()" class="mt-2 m-auto">
            <a href="/mypage" class="btn btn-outline-primary w-100">
              마이페이지로 가기
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- TODO 4 : footer -->
  <div th:replace="~{common/fragments/footer :: fragment-footer}"></div>
</div>

</body>

</html>
