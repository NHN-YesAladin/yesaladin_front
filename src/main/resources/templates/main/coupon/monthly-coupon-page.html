<!-- Libs JS -->
<script type="text/javascript" th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<!-- Tabler Core -->

<body>
<div class="fh5co-loader"></div>
<div>
  <!-- TODO 1 : HEADER -->
  <div th:replace="~{common/fragments/header :: fragment-header}"></div>
  <!-- TODO 2 : NAV-BAR -->
  <div th:replace="~{common/fragments/navbar :: fragment-nav-bar}"></div>
</div>
<div>
  <aside id="fh5co-aside" role="sidebar" class="text-center">
  </aside>
  <div
      class="justify-content-center align-items-center"
      id="loading"
      style="height: 100%; width: 100%; position: absolute; left: 0; bottom: 0; background-color: #ffffff77; display: none">
    <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div id="fh5co-main-content">
    <div class="dt js-dt">
      <div class="dtc js-dtc">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-lg-7">
                <h1 style="font-size: 30px;">3월 이달의 쿠폰 오픈까지</h1>
                <div class="simply-countdown-one animate-box" data-animate-effect="fadeInUp"></div>
                <div class="fh5co-intro animate-box">
                  <div sec:authorize="!isAuthenticated()">
                    <img th:src="@{/img/coupon/monthlyCoupon2.png}" style="cursor: pointer;"
                         onclick="location.href='/members/login'"
                         height="200" alt="10000원 할인 쿠폰">
                  </div>
                  <div sec:authorize="isAuthenticated()">
                    <img th:src="@{/img/coupon/monthlyCoupon2.png}" style="cursor: pointer;"
                         id="issue-btn"
                         th:attr="data-triggerTypeCode='COUPON_OF_THE_MONTH', data-couponId=${couponPolicy.couponId}, data-openDateTime=${couponPolicy.openDateTime}"
                         height="200" alt="10000원 할인 쿠폰">
                  </div>
                  <br>
                  <p style="font-size: 22px;">예스알라딘 몰에서 쇼핑하시는 고객님들께 매달 다양한 쿠폰을 드립니다.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <h2>이번달 등급 쿠폰도 놓치지 마세요.</h2>
          <button onclick="location.href='/coupon'"
                  class="btn btn-lg btn-light fw-bold border-white bg-white">등급별 쿠폰 바로가기
          </button>
        </div>
      </div>
    </div>
    <!-- TODO 4 : footer -->
    <div th:replace="~{common/fragments/footer :: fragment-footer}"></div>
    <div class="d-none" id="shop-server-url" th:text="${shopServerUrl}"></div>
    <div class="d-none" id="front-server-url" th:text="${frontServerUrl}"></div>
  </div>
</div>
<!-- jQuery -->
<script th:src="@{/js/coupon/jquery.min.js}"></script>
<!-- jQuery Easing -->
<script th:src="@{/js/coupon/jquery.easing.1.3.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/js/coupon/bootstrap.min.js}"></script>
<!-- Waypoints -->
<script th:src="@{/js/coupon/jquery.waypoints.min.js}"></script>
<!-- Count Down -->
<script th:src="@{/js/coupon/simplyCountdown.js}"></script>
<!-- Main -->
<script th:src="@{/js/coupon/main.js}"></script>
<script th:src="@{/js/coupon/monthly-coupon.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
