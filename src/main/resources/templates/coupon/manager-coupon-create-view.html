<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Yes Aladin! - 쿠폰 관리자 화면</title>
  <!-- CSS files -->
  <link th:href="@{/css/tabler.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-flags.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-payments.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-vendors.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/demo.min.css}" rel="stylesheet"/>
</head>
<body>
<!-- Libs JS -->
<script type="text/javascript" th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<!-- Tabler Core -->
<script type="text/javascript" th:src="@{/js/tabler.min.js}"></script>
<script type="text/javascript" th:src="@{/js/demo.min.js}"></script>
<div class="wrapper">


  <!-- TODO 2 : NAV-BAR -->
  <div th:replace="~{fragments/navbar-vertical :: fragment-nav-vertical}"></div>

  <div class="page-wrapper">
    <!-- TODO 1 : HEADER -->
    <div th:replace="~{fragments/header :: fragment-header}"></div>
    <div class="page-header d-print-none">
      <div class="container-xl">
        <div class="row g-2 align-items-center">
          <div class="col">
            <!-- Page pre-title -->
            <div class="page-pretitle">
              쿠폰
            </div>
            <h2 class="page-title">
              등록
            </h2>
          </div>
        </div>
      </div>
      <form action="/manager/coupon/create" method="post" enctype="multipart/form-data">
        <div class="container">
          <div class="page-body row">
            <div class="col">
              <h2>쿠폰 정보</h2>
              <hr>
              <div class="mb-3 row">
                <label for="coupon-name-input" class="col-sm-2 col-form-label">쿠폰명</label>
                <input type="text" required id="coupon-name-input" class="form-control w-50">
              </div>
              <div class="mb-3 row">
                <span class="col-sm-2">쿠폰타입</span>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input coupon-type-radio" type="radio"
                           name="coupon-type-radio"
                           id="coupon-type-fix-price" checked>
                    <label class="form-check-label" for="coupon-type-fix-price">정액할인</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input coupon-type-radio" type="radio"
                           name="coupon-type-radio"
                           id="coupon-type-fix-rate">
                    <label class="form-check-label" for="coupon-type-fix-rate">정률할인</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input coupon-type-radio" type="radio"
                           name="coupon-type-radio"
                           id="coupon-type-point">
                    <label class="form-check-label" for="coupon-type-point">포인트 충전</label>
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="coupon-name-input" class="col-sm-2 col-form-label">발행수량</label>
                <input type="number" required id="coupon-quantity-input" class="form-control w-25"
                       min="1">
                <input type="checkbox" required id="coupon-unlimited-quantity-check"
                       class="form-check-input  ms-3">
                <label for="coupon-unlimited-quantity-check" class="col form-check-label">개수 제한
                  없음</label>
              </div>
              <div class="mb-3 row">
                <label for="coupon-image-input" class="col-sm-2 col-form-label">쿠폰 이미지</label>
                <input type="file" required id="coupon-image-input" class="form-control w-50">
              </div>
            </div>
            <div class="col">
              <h2>사용 정보</h2>
              <hr>
              <div class="mb-3 row">
                <label for="coupon-name-input" class="col-sm-2 col-form-label">할인금액/할인율</label>
                <select id="coupon-discount-type-select" class="form-select col-sm-2 w-25">
                  <option selected>금액 할인</option>
                  <option>배송비 무료</option>
                </select>
                <input type="number" required id="coupon-discount-value-input"
                       class="form-control col-sm-2 w-25 ms-3" placeholder="할인율 또는 금액" min="1">
              </div>
              <div class="mb-3 row" id="coupon-max-discount-price-div" style="display: none">
                <label for="coupon-max-discount-price-input"
                       class="col-sm-2 col-form-label">최대할인금액</label>
                <input type="number" required id="coupon-max-discount-price-input"
                       class="form-control w-50"
                       min="1">
              </div>
              <div id="coupon-min-order-price-div" class="mb-3 row">
                <label for="coupon-min-order-price-input"
                       class="col-sm-2 col-form-label">최소주문금액</label>
                <input type="number" required id="coupon-min-order-price-input"
                       class="form-control w-50"
                       min="1">
              </div>
              <div class="mb-3 row">
                <label for="coupon-bound-select" class="col-sm-2 col-form-label">사용가능상품</label>
                <select id="coupon-bound-select" class="form-select col-sm-2 w-50">
                  <option selected>모든 상품</option>
                  <option>지정 카테고리</option>
                  <option>지정 상품</option>
                </select>
              </div>
              <div class="mb-3 row">
                <span class="col-sm-2">만료일</span>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input coupon-duration-type-radio" type="radio"
                           name="coupon-duration-type-radio"
                           id="coupon-duration-type-duration" checked>
                    <label class="form-check-label" for="coupon-duration-type-duration">쿠폰이 발행된 날부터
                      <input type="text" id="coupon-duration-input"
                             class="form-control form-control-sm w-4 d-inline-block"> 일 후까지 사용 가능
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input coupon-duration-type-radio" type="radio"
                           name="coupon-duration-type-radio"
                           id="coupon-duration-type-date">
                    <label class="form-check-label" for="coupon-duration-type-date">
                      <input type="date" id="coupon-duration-start-date-input" disabled
                             class="form-control form-control-sm w-25 d-inline-block"> ~
                      <input type="date" id="coupon-duration-end-date-input" disabled
                             class="form-control form-control-sm w-25 d-inline-block">
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input coupon-duration-type-radio" type="radio"
                           name="coupon-duration-type-radio"
                           id="coupon-duration-type-unlimited">
                    <label class="form-check-label" for="coupon-duration-type-duration">기간 제한
                      없음</label>
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="coupon-can-be-duplicated-input"
                       class="col-sm-2 col-form-label">사용옵션</label>
                <input type="checkbox" required id="coupon-can-be-duplicated-input"
                       class="form-check-input col-sm-2">
                <span class="col-sm-2">중복 할인 가능</span>
              </div>
              <button type="submit" class="btn btn-primary">저장</button>
              <button class="btn btn-secondary">취소</button>
            </div>
          </div>
        </div>
      </form>
      <!-- TODO 4 : footer -->
      <div th:replace="~{fragments/footer :: fragment-footer}"></div>
    </div>
  </div>
</div>
<!-- DOMContentLoaded관련 Script import -->
<div th:replace="~{fragments/script :: fragment-script}"></div>
<script th:src="@{/js/coupon/manager-coupon-create.js}"></script>
</body>
</html>
