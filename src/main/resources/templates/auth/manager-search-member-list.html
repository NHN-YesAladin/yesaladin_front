<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Title</title>
  <link th:href="@{/css/tabler.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-flags.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-payments.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-vendors.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/demo.min.css}" rel="stylesheet"/>
</head>
<body>
<!-- Libs JS -->
<script type="text/javascript" th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<!-- Tabler Core -->
<script type="text/javascript" th:src="@{/js/tabler.min.js}"></script>
<script type="text/javascript" th:src="@{/js/demo.min.js}"></script>
<div class="page page-center">
  <div class="container">
  <h1>관리자 - 회원 관리</h1>
  <form method="get" id="search" action="manager-search-member-list.html">
    <select name="conditions" id="conditions">
      <option value="loginid">아이디</option>
      <option value="nickname">닉네임</option>
      <option value="name">이름</option>
      <option value="phone">전화번호</option>
      <option value="signupdate">가입일</option>
    </select>
    <input type="text" id="keyword" required/>
    <input type="submit"/>
  </form>
  <h1>리스트</h1><br/>
      <table class="table">
        <thead>
        <tr>
          <th>id</th>
          <th>로그인 ID</th>
          <th>닉네임</th>
          <th>이름</th>
          <th>전화번호</th>
          <th>생년월일</th>
          <th>이메일</th>
          <th>성별</th>
          <th>가입일</th>
          <th>탈퇴날</th>
          <th>탈퇴 유무</th>
          <th>밴 유무</th>
          <th>포인트</th>
          <th>등급</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${members}">
          <td th:text="${m.id}"></td>
          <td th:text="${m.loginId}"></td>
          <td th:text="${m.birth}"></td>
          <td th:text="${m.email}"></td>
          <td th:text="${m.gender}"></td>
          <td th:text="${m.signUpDate}"></td>
          <td th:text="${m.withdrawalDate}"></td>
          <td th:if="${m.isWithdrawal} == true" th:text="유"></td>
          <td th:if="${m.isWithdrawal} == false" th:text="무"></td>
          <td th:if="${m.isBlocked} == true" th:text="유"></td>
          <td th:if="${m.isBlocked} == false" th:text="무"></td>
          <td th:text="${m.point}"></td>
          <td th:text="${m.grade}"></td>
        </tr>
        </tbody>
      </table>
    </div>
</div>
<script>
  const t = document.getElementById('search');
  t.addEventListener('submit', function (event) {
    const select = document.getElementById('conditions');
    const type = select.options[select.selectedIndex].value;
    const keyword = document.getElementById('keyword').value;
    //alert(type + " " + keyword)
    window.open('/search/members/' + type + '/' + keyword)
  })
</script>
</body>
</html>
