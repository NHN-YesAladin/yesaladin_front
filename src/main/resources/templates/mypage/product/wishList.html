<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Yes Aladin!</title>
  <!-- CSS files -->
  <link th:href="@{/css/tabler.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-flags.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-payments.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-vendors.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/demo.min.css}" rel="stylesheet"/>
</head>
<body>
<!-- Libs JS -->
<script type="text/javascript" th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<!-- Tabler Core -->
<script type="text/javascript" th:src="@{/js/tabler.min.js}"></script>
<script type="text/javascript" th:src="@{/js/demo.min.js}"></script>
<div class="wrapper">
  <!-- TODO 1 : Head -->
  <div th:replace="~{common/fragments/header :: fragment-header}"></div>
  <!-- TODO 2 : NAV-BAR -->
  <div th:replace="~{common/fragments/navbar :: fragment-nav-bar}"></div>

  <div class="page-wrapper">
    <div class="w-full">
      <h3 class="sub-title d-inline">최근 본 상품</h3>
      <a href="#" class="btn btn-primary w-auto float-end btn-sm d-inline">더 보기</a>
    </div>
    <div class="border-1 border-muted w-auto">
      <div class="row row-cards w-full">
        <div class="col-3" th:each="recent : ${recentList}">
          <div class="card">
            <div class="card-body"><p th:text="${recent}"></p></div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full">
      <h3 class="sub-title d-inline">신간 목록</h3>
      <a href="#" class="btn btn-primary w-auto float-end btn-sm d-inline">더 보기</a>
    </div>
    <div class="border-1 border-muted w-auto">
      <div id="recent-table" class="row w-full scroll-x">

      </div>
      </div>
    </div>
  </div>
</div>
<!-- TODO 4 : footer -->
<div th:replace="~{common/fragments/footer :: fragment-footer}"></div>
<script>
  window.addEventListener('load', function(){
      fetch('/products/recent')
      .then((res) => (res.json()))
      .then(function (data){
        const recentTable = document.getElementById('recent-table')
          data.dataList.forEach(function (e) {
            createCard(recentTable, e)
          });
      })
    }
  );

  function createCard(recentTable, data) {
    const card = document.createElement('div')
    card.className += 'card'
    recentTable.appendChild(card)

    const img = document.createElement('div')
    img.className += 'img-responsive img-responsive-21x9 card-img-top'
    img.style = 'background-image: url(' + data.thumbnailFileUrl.value + ')'
    recentTable.appendChild(img)

    const body = document.createElement('div')
    body.className += 'card-body'
    recentTable.appendChild(body)

    const title = document.createElement('h3')
    title.className += "card-title"
    title.innerText = data.title.value
    body.appendChild(title)
  }
</script>
</body>
</html>
