<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Yes Aladin!</title>
  <!-- CSS files -->
  <link th:href="@{/css/tabler.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-flags.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-payments.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/tabler-vendors.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/demo.min.css}" rel="stylesheet"/>
</head>
<body>
<!-- Libs JS -->
<script type="text/javascript" th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<!-- Tabler Core -->
<script type="text/javascript" th:src="@{/js/tabler.min.js}"></script>
<script type="text/javascript" th:src="@{/js/demo.min.js}"></script>

<div class="wrapper">
  <!-- TODO 1 : Head -->
  <div th:replace="~{common/fragments/header :: fragment-header}"></div>
  <!-- TODO 2 : NAV-BAR -->
  <div th:replace="~{common/fragments/navbar :: fragment-nav-bar}"></div>

  <div class="page-wrapper">
    <div class="main-container">
      <div class="container-sm">
        <div class="row justify-content-around mt-3 mt-lg-5">
          <div class="col-xl-3 col-lg-3 mb-4 bg-secondary-lt" >
            <div th:replace="~{mypage/fragments/sidebar :: fragment-side-bar}"></div>
          </div>
          <div class="col-md-9 col-lg-8">
            <!--        TODO 3 :  Body          -->
            <div class="page-header d-print-none">
              <div class="container-xl">
                <div class="row g-2 align-items-center">
                  <div class="col">
                    <h2 class="page-title">
                      포인트 이용 내역
                    </h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="page-body">
              <div class="container-xl">
                <div class="row row-cards">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body border-bottom py-3">
                        <div class="d-flex">
                          <div class="text-muted">
                            <input type="radio" name="code" onclick="location.href='/mypage/point-history/test'"
                                   th:checked="${param.code == null || #strings.equals(param.code, '')}"> 전체
                            <input type="radio" name="code"
                                   onclick="location.href='/mypage/point-history/test?code=USE'"
                                   th:checked="${(param.code != null) && (#strings.equals(param.code,'USE'))}">
                            사용
                            <input type="radio" name="code"
                                   onclick="location.href='/mypage/point-history/test?code=SAVE'"
                                   th:checked="${(param.code != null) && (#strings.equals(param.code,'SAVE'))}">
                            적립
                          </div>
                        </div>
                      </div>
                      <div class="table-responsive">
                        <table class="table card-table table-vcenter text-nowrap datatable">
                          <thead>
                          <tr>
                            <th class="w-1"></th>
                            <th>구분</th>
                            <th>사용/적립 일시</th>
                            <th>사용/적립 양</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="data: ${dataList}">
                            <td th:text="${dataStat.index + currentPage * 10 + 1}"></td>
                            <td th:text="${data.pointCode == 'USE' ? '사용' : '적립'}"></td>
                            <td th:text="${#temporals.format(data.createDateTime, 'yyyy-MM-dd')}"></td>
                            <td th:text="${data.amount}"></td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                      <div
                          th:replace="~{common/utils/paging :: paging('/mypage/point-history/test', ${code == null ? '' : '&code=' + code})}"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- TODO 4 : footer -->정
    <div th:replace="~{common/fragments/footer :: fragment-footer}"></div>
  </div>
</div>
</body>
</html>
