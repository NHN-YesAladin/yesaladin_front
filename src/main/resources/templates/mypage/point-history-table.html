<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="point-history-table">
<div class="page-header d-print-none">
  <div class="container-xl">
    <div class="row g-2 align-items-center">
      <div class="col">
        <h2 class="page-title">
          포인트 이용 내역
        </h2>
      </div>
    </div>
  </div>
</div>
<div class="page-body">
  <div class="container-xl">
    <div class="row row-cards">
      <div class="col-12">
        <div class="card">
          <div class="card-body border-bottom py-3">
            <div class="d-flex">
              <div class="text-muted">
                <input type="radio" name="code" onclick="location.href='/mypage/point-history/test'"
                       th:checked="${param.code == null || #strings.equals(param.code, '')}"> 전체
                <input type="radio" name="code"
                       onclick="location.href='/mypage/point-history/test?code=USE'"
                       th:checked="${(param.code != null) && (#strings.equals(param.code,'USE'))}"> 사용
                <input type="radio" name="code"
                       onclick="location.href='/mypage/point-history/test?code=SAVE'"
                       th:checked="${(param.code != null) && (#strings.equals(param.code,'SAVE'))}"> 적립
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table card-table table-vcenter text-nowrap datatable">
              <thead>
              <tr>
                <th class="w-1"></th>
                <th>구분</th>
                <th>사용/적립 일시</th>
                <th>사용/적립 양</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="data: ${dataList}">
                <td th:text="${dataStat.index + currentPage * 10 + 1}"></td>
                <td th:text="${data.pointCode == 'USE' ? '사용' : '적립'}"></td>
                <td th:text="${#temporals.format(data.createDateTime, 'yyyy-MM-dd')}"></td>
                <td th:text="${data.amount}"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer d-flex align-items-center">
            <ul class="pagination m-0 ms-auto"
                th:with="start=${(currentPage/5)*5 + 1},
                    last=(${start + 4 < totalPage ? start + 4 : totalPage})">
              <li class="page-item" th:classappend="${currentPage < 5 ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{/mypage/point-history/test(page=${((currentPage / 5 - 1) * 5 + 1)})}"
                   tabindex="-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                       viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                       stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <polyline points="15 6 9 12 15 18"></polyline>
                  </svg>
                  prev
                </a>
              </li>
              <li class="page-item" th:each="num: ${#numbers.sequence(start, last)}"
                  th:classappend="${currentPage + 1 == num ? 'disabled': ''}">
                <a class="page-link" th:href="@{'/mypage/point-history/test?page=' + ${num} + ${code == null ? '' : '&code=' + code}}"
                   th:text="${num}"></a>
              </li>
              <li class="page-item"
                  th:classappend="${currentPage / 5 == (totalPage - 1) / 5 ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{/mypage/point-history/test(page=${ (currentPage / 5 + 1) * 5 + 1})}">
                  next
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                       viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                       stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <polyline points="9 6 15 12 9 18"></polyline>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
